<template name="addinfo">
	<div id="content-wrapper">
			    <div class="panel-heading">
			        <span class="panel-title">INFO_FORM</span>
			    </div>
			    <div class="panel-body">

			        <div class="row form-group">
			                        <label class="col-sm-2 control-label">TITLE:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="title" value="" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">PRICE:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="price" value="" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">IMAGE_URL:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="url" value="" class="form-control">
			            </div>
			        </div>
			    </div>
		    <div class="panel-footer text-right">
		        <button class="btn btn-primary" id="btn-save">SAVE</button>
		    </div>
    </div>
    <div id="main-menu-bg"></div>
</template>
