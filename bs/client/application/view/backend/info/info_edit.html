<template name="editinfo">
	<div id="content-wrapper">
			    <div class="panel-heading">
			        <span class="panel-title">INFO_FORM</span>
			    </div>
			    <div class="panel-body">
			    <input type="hidden" name="id" value="{{GetOne._id}}">
			        <div class="row form-group">
			                        <label class="col-sm-2 control-label">TITLE:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="title" value="{{GetOne.title}}" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">PRICE:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="price" value="{{GetOne.price}}" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">IMAGE_URL:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="url" value="{{GetOne.image_url}}" class="form-control">
			            </div>
			        </div>
			    </div>
		    <div class="panel-footer text-right">
		        <button class="btn btn-primary" id="btn-update">UPDATE</button>
		    </div>
    </div>
    <div id="main-menu-bg"></div>
</template>
