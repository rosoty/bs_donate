<template name="editpshop">
	<div id="content-wrapper">
			    <div class="panel-heading">
			        <span class="panel-title">PROVINCESHOP_FORM_UPDATE</span>
			    </div>
			    <div class="panel-body">
			    <input type="hidden" name="id" value="{{GetOne._id}}">
			        <div class="row form-group">
			                        <label class="col-sm-2 control-label">NAME:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="name" value="{{GetOne.name}}" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">FB NAME:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="fb-name" value="{{GetOne.fbname}}" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">PHONE:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="phone" value="{{GetOne.phone}}" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">ADDRESS:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="address" value="{{GetOne.address}}" class="form-control">
			            </div>
			        </div>
			    </div>
		    <div class="panel-footer text-right">
		        <button class="btn btn-primary" id="btn-update">UPDATE</button>
		    </div>
    </div>
    <div id="main-menu-bg"></div>
</template>
