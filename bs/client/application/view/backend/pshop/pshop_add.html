<template name="addpshop">
	<div id="content-wrapper">
			    <div class="panel-heading">
			        <span class="panel-title">PROVINCESHOP_FORM</span>
			    </div>
			    <div class="panel-body">

			        <div class="row form-group">
			                        <label class="col-sm-2 control-label">NAME:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="name" value="" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">FB NAME:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="fb-name" value="" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">PHONE:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="phone" value="" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">ADDRESS:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="address" value="" class="form-control">
			            </div>
			        </div>
			    </div>
		    <div class="panel-footer text-right">
		        <button class="btn btn-primary" id="btn-save">SAVE</button>
		    </div>
    </div>
    <div id="main-menu-bg"></div>
</template>
