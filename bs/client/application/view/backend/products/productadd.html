<template name="productadd">
	<div id="content-wrapper">
	    <form  class="panel form-horizontal form-bordered">
			    <div class="panel-heading">
			        <span class="panel-title">PRODUCT</span>
			    </div>
			    <div class="panel-body">

			        <div class="row form-group">
			                        <label class="col-sm-2 control-label">title:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="title" id="title" value="" class="form-control">
			            </div>
			        </div>
			       
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">Price:</label>
			            <div class="col-sm-10 ">
			            	<input required type="text" name="price" id="price" class="form-control">
			            </div>
			        </div>
			        
			       	 <div class="row form-group">
			            <label class="col-sm-2 control-label">category:</label>
			            <div class="col-sm-10">
			            	<select class="form-control" id="catid">
			            		<option value="">Select Category</option>
			            		{{#each allcategory}}
			            		<option value="{{_id}}">{{name}}</option>
			            		{{/each}}
			            	</select>
			            </div>
			        </div>
			         <div class="row form-group">
			            <label class="col-sm-2 control-label">shop:</label>
			            <div class="col-sm-10">
			            	<select class="form-control" id="shopid">
			            		<option value="">Select Shop</option>
			            		{{#each allshop}}
			            		<option value="{{_id}}">{{name}}</option>
			            		{{/each}}
			            	</select>
			            </div>
			        </div>
			         <div class="row form-group">
			            <label class="col-sm-2 control-label">Image UrL:</label>
			            <div class="col-sm-10">
			            	<input required type="text" name="price" id="imageurl" class="form-control">
			            </div>
			        </div>
			    </div>
		    <div class="panel-footer text-right">
		        <button class="btn btn-primary" id="btnaddproduct">ADD PRODUCT</button>
		    </div>
		</form>
    </div>
    <div id="main-menu-bg"></div>
</template>
