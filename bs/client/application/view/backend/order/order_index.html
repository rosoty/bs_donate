<template name="orders">
	<div id="content-wrapper">
        <div class="panel-body">
		    <div class="row">
		        <div class="col-sm-12">

		            <div class="table-light">
		                <div class="table-header">
		                    <div class="table-caption">
		                        ORDERS LIST
		                    </div>
		                </div>
		                <table class="table table-bordered" id="mytable">
		                  	<thead>
		                   <tr>
		                   		<th>No</th>
		                   		<th>Image</th>
		                       	<th>Items</th>
		                        {{#with getFirstObject}}
		                        	{{#each getKeys this}}
		                        		<th>{{this}}</th>
		                        	{{/each}}
		                        {{/with}}
		                        <th>Time</th>
		                        <th>Location</th>
		                        <th>Status</th>
		                       <th>Action</th>
		                    </tr>
		                    </thead>
		                    <tbody>
		                    	{{#each GetOrders}}
		                            <tr> 
		                            	<td>{{index}}</td>
		                            	{{#if image}}<td>{{image}}</td>{{/if}}
		                            	<td>ITEMS  
		                            	      <a href="#" class="view-item" data-toggle="modal" data-target="#myModal">(view)</a>
		                            	</td>
			                             {{#each getKeys this}}
			                             	<td>{{getValue this ..}}</td>
			                             {{/each}}
			                             <td>{{getHumanDate time}}</td>
			                             <td>
			                             <a href="{{GetLocation location.payload.coordinates.lat location.payload.coordinates.long}}" target="_blank">Map_Link</a>
			                             </td>
		                               <td>
		                                	<a class="btn btn-md btn-labeled btn-success" href="#" id="btn-status">
		                                	<span class="btn-label icon fa fa-edit"></span>{{#if STATUS}}{{STATUS}}
		                                	{{else}}change{{/if}}
		                                	</a>
		                                </td>
		                                 <td>
		                                    <!-- <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
		                                    <a class="btn btn-xs btn-labeled btn-success" href="/cpanel/orders/edit/{{_id}}"><span
		                                            class="btn-label icon fa fa-edit"></span>U</a></div> -->
		                                    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
		                                    	<a  class="btn btn-xs btn-labeled btn-danger btn-del" href="#"><span
		                                            class="btn-label icon fa fa-minus-square"></span>D</a>
		                                    </div>
		                                </td>
		                            </tr>

		                            <!-- Modal -->
									<div id="myModal" class="modal fade" role="dialog">
									  <div class="modal-dialog">

									    <!-- Modal content-->
									    <div class="modal-content">
									      <div class="modal-header">
									        <button type="button" class="close" data-dismiss="modal">&times;</button>
									        <h4 class="modal-title">ITEMS</h4>
									      </div>
									      <div class="modal-body">
									         <table class="table">
											    <thead>
											      <tr>
											      	<th>Title</th>
											        <th>Extra</th>
											        <th>QTY</th>
											        <th>Time</th>
											      </tr>
											    </thead>
											    <tbody>
											    	{{#each items}}
												      <tr>
												      	<td>{{TITLE}}</td>
												        <td>{{EXTRA}}</td>
												        <td>{{QTY}}</td>
												        <td>{{getHumanDate time}}</td>
												      </tr>
												    {{/each}}
											    </tbody>
											  </table>
									      </div>
									      <div class="modal-footer">
									        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									      </div>
									    </div>

									  </div>
									</div>
		                        {{/each}}
		                    </tbody>
		                </table>

		                <div class="table-footer clearfix">
		                    <div class="DT-label">
		                        <div class="dataTables_info" id="jq-datatables-example_info" role="alert" aria-live="polite"
		                             aria-relevant="all">Showing 1 to 5 of 5 entries
		                        </div>
		                         <!-- <ul id="pagination" class="pagin-link g-pagination-inner"> </ul> -->
		                    </div>
		                    <div class="DT-pagination">
		                        <div class="dataTables_paginate paging_simple_numbers" id="jq-datatables-example_paginate">
		                            <ul id="pagination">
		                            <li>Next</li>
		                            <li>Prev</li>
		                             </ul>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>    
	</div>
    <div id="main-menu-bg"></div>

      $(document).ready(function(){
          $('ul.pagination li a.page_number1:first').addClass('active');
      })
  </script> -->

	  #pagination{
	  	float: left;
	  	text-align: right;
	  }
	  ul#pagination li{
	  	display: inline-block;
	  	padding: 4px;
	  }
  </style>
</template>
