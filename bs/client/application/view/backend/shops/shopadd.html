<template name="shopadd">
	<div id="content-wrapper">
	    <form  class="panel form-horizontal form-bordered">
			    <div class="panel-heading">
			        <span class="panel-title">SHOP</span>
			    </div>
			    <div class="panel-body">

			        <div class="row form-group">
			                        <label class="col-sm-2 control-label">Name:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="title" id="name" value="" class="form-control">
			            </div>
			        </div>
			       
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">Owner Name:</label>
			            <div class="col-sm-10 ">
			            	<input required type="text" id="ownername" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">Phone:</label>
			            <div class="col-sm-10 ">
			            	<input required type="text" id="phone" class="form-control">
			            </div>
			        </div>
			           <div class="row form-group">
			            <label class="col-sm-2 control-label">Address:</label>
			            <div class="col-sm-10 ">
			            	<textarea id="address" rows="5" cols="100"></textarea>
			            </div>
			        </div>
			       	 
			    </div>
		    <div class="panel-footer text-right">
		        <button class="btn btn-primary" id="btnaddshop">ADD SHOP</button>
		    </div>
		</form>
    </div>
    <div id="main-menu-bg"></div>
</template>
